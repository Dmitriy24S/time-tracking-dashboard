<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <section class="user-card-container">
        <div class="user-card">
          <img
            src="images/image-jeremy.png"
            alt="user-picture"
            class="user-picture"
          />
          <div class="user-card__name-container">
            <h3 class="user-card__label">Report for</h3>
            <h1 class="user-card__name">Jeremy Robson</h1>
          </div>
        </div>
        <ul class="user-card__menu">
          <li class="user-card__menu-item">Daily</li>
          <li class="user-card__menu-item">Weekly</li>
          <li class="user-card__menu-item">Monthly</li>
        </ul>
      </section>
      <section class="cards-container"></section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Dmitriy</a>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
